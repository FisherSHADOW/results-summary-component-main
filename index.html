<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>results summary component main</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container"> 
            <div class="result">
                <div class="counter">
                </div>
                <article>
                    <p class="title">your result</p>
                    <p class="counter-text1">76</p>
                    <p class="counter-text2">of 100</p>
                    <p class="value">Great</p>
                    <p class="info">
                        You scored higher than 65% of<br>
                        the people who have taken<br>
                        these tests.
                    </p>
                </article>
                <section class="summary">
                    <div class="box-container">
                        <div class="box1">
                            <img class="icon1" src="./assets/images/icon-reaction.svg">
                            <p class="reaction">Reaction</p>
                        </div>
                        <div class="box2">
                            <img class="icon2" src="./assets/images/icon-memory.svg">
                            <p class="memory">Memory</p>
                        </div>
                        <div class="box3">
                            <img class="icon3" src="./assets/images/icon-verbal.svg">
                            <p class="verbal">Verbal</p>
                        </div>
                        <div class="box4">
                            <img class="icon4" src="./assets/images/icon-visual.svg">
                            <p class="Visual">Visual</p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </section>

</body>
</html>
